spring:
  application:
    name: profile
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 60000
      connection-timeout: 30000
      pool-name: MyHikariCP
    url: jdbc:postgresql://aws-0-ap-southeast-1.pooler.supabase.com:6543/postgres
    username: postgres.ewakpdwwibeyivrjqqnb
    password: demo
    driver-class-name: org.postgresql.Driver
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: auth-group
    producer:
      properties:
        max.block.ms: 240000
  cache:
    type: redis
    redis:
      time-to-live: 6000000

  data:
    redis:
      sentinel:
        nodes: sentinel_one:26379,sentinel_two:26379,sentinel_three:26379
        master: redismaster
      pool:
        max-active: 128
        max-idle: 20
        min-idle: 1
        max-wait-time: 6000000

